<div class="mycontainer container full">
  <div class="py-2">
    <i class="bi bi-arrow-left-circle-fill icono-media" routerLink="/home"></i>
  </div>
  <div class="my-3 text-center">
    <i class="bi bi-person-circle icono"></i>
  </div>
  <div *ngIf="estado" class="alert alert-danger" role="alert" [(ngModel)]="mensaje" ngDefaultControl>
    {{mensaje}}
  </div>
  <div
    class="container d-flex flex-column justify-content-around align-items-center formas"
  >
    <form [formGroup]="form" ngDefaultControl>
      <div class="my-3 form-group">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Correo"
          formControlName="email"
          name="email" ngDefaultControl
        />
      </div>
      <div class="my-3 form-group">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Constrasena"
          formControlName="password"
          name="password" ngDefaultControl
        />
      </div>
      <div class="my-4 container d-flex justify-content-between">
        <p routerLink="/crearcuenta">Crear Cuenta</p>
        <i
          class="bi bi-arrow-right-circle-fill icono2"
          (click)="submitForm(form.value)"
        ></i>
      </div>
    </form>
  </div>
</div>
